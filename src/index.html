<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#000000"></a-plane> 
      <a-sky color="#FFFFFF"></a-sky>
      <a-assets>
        <a-asset-item id="hall-obj"  src="./artemisfountain-low.OBJ"></a-asset-item>
        <img id="hall-texture" src="./textures/artemis-diffuse-bw.jpg">
      </a-assets>
      <a-entity position="0 -32 -50" animation="property: rotation; to: -90 360 0; loop: true; dur: 10000" rotation="-90 0 0" obj-model="obj: #hall-obj;" material="src: #hall-texture" id="hall">
          <a-entity position="0 20 -120"></a-entity>        
      </a-entity>
    </a-scene>
  </body>
</html>
